<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            margin: 1rem 0;
        }
        nav a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .btn {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <div class="content">
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my simple website! Click the button below to change the theme.</p>
            <button class="btn" onclick="document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16)">
                Change Theme
            </button>
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>This is a simple demonstration website created using HTML, CSS, and JavaScript.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: example@example.com</p>
        </section>
    </div>

    <script>
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const id = e.target.getAttribute('href').slice(1);
                document.getElementById(id).scrollIntoView({behavior: 'smooth'});
            });
        });
    </script>
</body>
</html>
